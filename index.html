
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" type="image/icon type">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
        <!-- title-->
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter buttons-->
        <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        <button class="filter-btn" type="button" data-id="dinner">dinner</button>

        </div>
        <!--menu items-->
        <div class="section-center">
            <!--single item-->
            <article class="menu-item">
                <img src="https://vanilla-js-basic-project-8-menu.netlify.app/images/item-1.jpeg" alt="menu-item" class='photo'>
                <div class="item-info">
                <header>
                    <h4>Buttermilk Pancakes</h4>
                    <h4 class='price'>$15.99</h4>
                </header>
                <p class='item-text'>I'm baby woke mlkshk wolf bitters live-edge blue bottle, 
                hammock freegan copper mug whatever cold-pressed</p>
            </div>
            </article>
            <!-- end of item-->
        </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
